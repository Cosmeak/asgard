"$schema" = "https://starship.rs/config-schema.json"

format = """
[](color_orange)\
$os\
$username\
[](bg:color_yellow fg:color_orange)\
$directory\
[](fg:color_yellow bg:color_aqua)\
$git_branch\
$git_status\
[](fg:color_aqua bg:color_blue)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$python\
[](fg:color_blue bg:color_bg1)\
$docker_context\
[](fg:color_bg1 bg:color_bg1)\
$time\
[ ](fg:color_bg1)\
$line_break$character"""

palette = "everforest_dark_hard"

[palettes.everforest_dark_hard]
color_fg_dark = "#1e2326"
color_fg_light = "#D3C6AA"
color_bg_dim = ""
color_bg0 = ""
color_bg1 = "#3c3836"
color_bg2 = ""
color_bg3 = "#665c54"
color_bg4 = ""
color_bg5 = ""
color_bg_visual = ""
color_bg_red = ""
color_bg_green = ""
color_bg_blue = ""
color_bg_yelow = ""
color_blue = "#7fbbb3"
color_aqua = "#83c092"
color_green = "#a7c080"
color_orange = "#e69875"
color_purple = "#d699b6"
color_red = "#e67e80"
color_yellow = "#dbbc7f"
color_grey0 = ""
color_grey1 = ""
color_grey2 = ""

[os]
disabled = false
style = "bg:color_orange fg:color_fg_dark"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:color_orange fg:color_fg_dark"
style_root = "bg:color_orange fg:color_fg_dark"
format = "[ $user ]($style)"

[directory]
style = "fg:color_fg_dark bg:color_yellow"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_aqua"
format = "[[ $symbol $branch ](fg:color_fg_dark bg:color_aqua)]($style)"

[git_status]
style = "bg:color_aqua"
format = "[[($all_status$ahead_behind )](fg:color_fg_dark bg:color_aqua)]($style)"

[nodejs]
symbol = ""
style = "bg:color_blue"
format = "[[ $symbol( $version) ](fg:color_fg_dark bg:color_blue)]($style)"

[c]
symbol = " "
style = "bg:color_blue"
format = "[[ $symbol( $version) ](fg:color_fg_dark bg:color_blue)]($style)"

[rust]
symbol = ""
style = "bg:color_blue"
format = "[[ $symbol( $version) ](fg:color_fg_dark bg:color_blue)]($style)"

[golang]
symbol = ""
style = "bg:color_blue"
format = "[[ $symbol( $version) ](fg:color_fg_dark bg:color_blue)]($style)"

[php]
symbol = ""
style = "bg:color_blue"
format = "[[ $symbol( $version) ](fg:color_fg_dark bg:color_blue)]($style)"

[java]
symbol = " "
style = "bg:color_blue"
format = "[[ $symbol( $version) ](fg:color_fg_dark bg:color_blue)]($style)"

[kotlin]
symbol = ""
style = "bg:color_blue"
format = "[[ $symbol( $version) ](fg:color_fg_dark bg:color_blue)]($style)"

[python]
symbol = ""
style = "bg:color_blue"
format = "[[ $symbol( $version) ](fg:color_fg_dark bg:color_blue)]($style)"

[docker_context]
symbol = ""
style = "bg:color_bg3"
format = "[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)"

[time]
disabled = false
time_format = "%R"
style = "bg:color_bg1"
format = "[[   $time ](fg:color_fg_light bg:color_bg1)]($style)"

[line_break]
disabled = false

[character]
disabled = false
success_symbol = "[](bold fg:color_green)"
error_symbol = "[](bold fg:color_red)"
vimcmd_symbol = "[](bold fg:color_green)"
vimcmd_replace_one_symbol = "[](bold fg:color_purple)"
vimcmd_replace_symbol = "[](bold fg:color_purple)"
vimcmd_visual_symbol = "[](bold fg:color_yellow)"
